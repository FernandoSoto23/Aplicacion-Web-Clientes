



<div class="card border-warning contenedor" *ngIf="EstaLog()" id="dark">
    <div class="card-header">
      Clientes  
    </div>
    <div class="card-body">
        <table>
            <tr>
                <td><label class="colFormLabel">ID: </label></td>
                <td><input class="form-control input-id" [disabled]="Boolean2" [(ngModel)]="Id" (keypress)="validarTecla($event)" placeholder="ID"></td>
            </tr>
            <tr>
                <td><label class="colFormLabel">Nombre: </label></td>
                <td><input class="form-control input-editar" [disabled]="Boolean" [(ngModel)]="Nombre"></td>
            </tr>
            <tr>
                <td><label class="colFormLabel">Direccion: </label></td>
                <td><input class="form-control input-editar" [disabled]="Boolean" [(ngModel)]="Direccion"></td>
            </tr>
            <tr>
                <td><label class="colFormLabel">RFC: </label></td>
                <td><input class="form-control input-editar" [disabled]="Boolean" [(ngModel)]="RFC"></td>
            </tr>
            <tr>
                <td><label class="colFormLabel">Correo Electronico: </label></td>
                <td><input type="email" class="form-control input-editar" [disabled]="Boolean" [(ngModel)]="Correo"></td>
            </tr>
            <tr>
                <td><label class="colFormLabel">Telefono: </label></td>
                <td><input type="tel" class="form-control input-editar" [disabled]="Boolean" [(ngModel)]="Tel"></td>
            </tr>
        </table>
        <button style="margin: 5px;" class="btn btn-primary btn-lg" type="button" [disabled]="Boolean2"(click)="Mostrar()">Consultar</button>
        <button style="margin: 5px;"class="btn btn-success btn-lg" type="button" [disabled]="Boolean" (click)="Guardar()">Guardar</button>
        <button style="margin: 5px;" class="btn btn-danger btn-lg" type="button" [disabled]="Boolean" (click)="Eliminar()">Eliminar</button> 
        <button style="margin: 5px;" class="btn btn-danger btn-lg" type="button" [disabled]="Boolean" (click)="Limpiar()">Cancelar</button>  
    </div>
  </div>
